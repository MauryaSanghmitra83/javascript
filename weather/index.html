<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Weather App</h1>
      <div class="input-container">
        <input
          type="text"
          name=""
          id="city-input"
          placeholder="Enter city name"
        />
        <button id="get-weather-btn">Get Weather</button>
      </div>
      <div class="weather-info hidden">
        <h2 id="city-name"></h2>
        <p id="data-time">date</p>
        <p id="temprature">temperature</p>
        <p id="description">description</p>
      </div>
      <p id="error-message" class="hidden">
        Invalid city name or some thing went wrong from server side please retry;
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
